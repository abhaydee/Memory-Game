<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <!--<span class="timer">0:00</span>-->
            <span class="timer" id="minutes"></span>:<span class="timer" id="seconds"></span>
            <ul class="stars">
                <li><i class="fa fa-star first "></i></li>
                <li><i class="fa fa-star second"></i></li>
                <li><i class="fa fa-star third"></i></li>
            </ul>

            <span id="moves"></span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div id="mycontainer">
            <ul class="deck">

            </ul>
        </div>

        <!-- Popup section -->
        <div id="popupsection" class="container popup">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Man_Doing_Warm_Up_Exercise_GIF_Animation_Loop.gif" width="250px"
                height="200">
            <h3 >Congratulations!!!You won :)</h3>
            <p>You did it in <span id="total"></span> moves</p>
            <p>with <span id="sCount"></span> stars</p>
            <span id="timings"></span>
    
            <button class="mybutton" onClick="window.location.reload();">Play again</button>
        </div>
    </div>
   

    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>

</html>
